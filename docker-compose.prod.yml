version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sap-pulse-postgres
    environment:
      POSTGRES_DB: sap_basis_pulse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sap-pulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sap-pulse-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=sap_basis_pulse;Username=postgres;Password=postgres
      - JwtSettings__Secret=your_super_secure_jwt_secret_for_production_deployment_minimum_256_bits
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SUPABASE_URL=https://zbsfyxakypvuftxntywm.supabase.co
      - SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpic2Z5eGFreXB2dWZ0eG50eXdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzEyMzMsImV4cCI6MjA3NDIwNzIzM30.xver5QMRzmuHURhZQgqZM9NUqp6janSl-JTWFI7nfSc
    ports:
      - "5274:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sap-pulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (Optional - for full-stack local testing)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: sap-pulse-frontend
    environment:
      - VITE_API_URL=http://localhost:5274
      - VITE_SUPABASE_URL=https://zbsfyxakypvuftxntywm.supabase.co
      - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpic2Z5eGFreXB2dWZ0eG50eXdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzEyMzMsImV4cCI6MjA3NDIwNzIzM30.xver5QMRzmuHURhZQgqZM9NUqp6janSl-JTWFI7nfSc
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sap-pulse-network

networks:
  sap-pulse-network:
    driver: bridge

volumes:
  postgres_data:

# Usage Instructions:
# 
# 1. Copy .env.example to .env and fill in your OAuth credentials:
#    cp .env.example .env
#
# 2. Start all services:
#    docker-compose up -d
#
# 3. Check service health:
#    docker-compose ps
#
# 4. View logs:
#    docker-compose logs -f backend
#
# 5. Stop all services:
#    docker-compose down
#
# 6. Reset database (if needed):
#    docker-compose down -v
